<md-sidenav md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" class="md-sidenav-left">
  <header>
    <a class="logo" ui-sref="home">
      <img src="/images/logos/logo-red.svg" alt="Logo">
    </a>
  </header>
  <md-content flex class="md-hue-1">
    <nav class="nav" role="navigation">
      <a class="nav-item" ng-repeat="item in vm.navigation" ui-sref="{{::item.state}}" ui-sref-active="active">
        {{ item.label }}
      </a>
    </nav>
  </md-content>
</md-sidenav>
