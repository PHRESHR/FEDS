<main ng-if="vm.activated">
	<section class="main-video">
		<div class="videogular-container">
			<videogular vg-player-ready="vm.onPlayerReady($API)">
				<vg-media vg-src="vm.config.sources" vg-youtube="rel=0;showinfo=0"></vg-media>

				<vg-controls vg-autohide="vm.config.autoHide" vg-autohide-time="vm.config.autoHideTime">
					<vg-play-pause-button></vg-play-pause-button>
					<vg-time-display>{{ currentTime | date:'mm:ss' }}</vg-time-display>
					<vg-scrub-bar>
						<vg-scrub-bar-current-time></vg-scrub-bar-current-time>
					</vg-scrub-bar>
					<vg-time-display>{{ timeLeft | date:'mm:ss' }}</vg-time-display>
					<vg-volume>
						<vg-mute-button></vg-mute-button>
						<vg-volume-bar></vg-volume-bar>
					</vg-volume>
					<vg-fullscreen-button></vg-fullscreen-button>
				</vg-controls>

				<vg-overlay-play></vg-overlay-play>
				<vg-poster vg-url='vm.config.plugins.poster'></vg-poster>
				<div class="logo-layer" ng-show="vm.API.currentState != 'play'">
					<img src="/images/logos/logo-red.svg">
				</div>
			</videogular>
		</div>
	</section>
	<article>
		<header>
			<h1 class="title">{{ ::vm.title }}</h1>
			<h2 class="intro">{{ ::vm.intro }}</h2>
		</header>
		<div class="content" ng-bind-html="::vm.content"></div>
	</article>
</main>
<div ng-if="!vm.activated">
	<div class="loader">
		<div class="spinner">
			<div class="rect1"></div>
			<div class="rect2"></div>
			<div class="rect3"></div>
			<div class="rect4"></div>
			<div class="rect5"></div>
		</div>
	</div>
</div>
