<a
	class="nav-item"
	ng-class="{'': !toggled, 'opened active': toggled}"
	ng-click="toggled=!toggled"
	flex layout="row">
	{{section.name}}
	<md-icon ng-if="!toggled" aria-label="Menu" class="material-icons">expand_more</md-icon>
	<md-icon ng-if="toggled" aria-label="Close" class="material-icons">expand_less</md-icon>
</a>
<section class="subnav animate-if" ng-if="toggled">
	<nav ng-repeat="page in section.pages">
    <menu-link section="page"></menu-link>
	</nav>
</section>
