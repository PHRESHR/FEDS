<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title ng-bind="($title || 'App Title')">App Title</title>
  <meta name="description" content={{::$description}}>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <meta property="fb:app_id" content="" />
  <meta property="og:title" content={{$title}} />
  <meta property="og:description" content={{$description}} />
  <meta property="og:image" content={{$metaImg}} />
  <meta property="og:url" content="{{$url}}" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="App Title" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@yourName" />
  <meta name="twitter:creator" content="@yourName" />

  <link rel="canonical" href="https://example.com">
  <base href="/"></base>
  <style>
    html, body, app {
      background-color: #111;
      height: 100%;
    }
    app {
      display: block;
      color: #fff;
    }
    .loader {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }
    .spinner {
      /*margin: 100px auto;*/
      width: 100px;
      height: 80px;
      text-align: center;
      font-size: 20px;
      }

      .spinner > div {
      background-color: #a83226;
      height: 100%;
      width: 6px;
      display: inline-block;

      -webkit-animation: sk-stretchdelay 1.2s infinite ease-in-out;
      animation: sk-stretchdelay 1.2s infinite ease-in-out;
      }

      .spinner .rect2 {
      -webkit-animation-delay: -1.1s;
      animation-delay: -1.1s;
      }

      .spinner .rect3 {
      -webkit-animation-delay: -1.0s;
      animation-delay: -1.0s;
      }

      .spinner .rect4 {
      -webkit-animation-delay: -0.9s;
      animation-delay: -0.9s;
      }

      .spinner .rect5 {
      -webkit-animation-delay: -0.8s;
      animation-delay: -0.8s;
      }

      @-webkit-keyframes sk-stretchdelay {
      0%, 40%, 100% { -webkit-transform: scaleY(0.4) }
      20% { -webkit-transform: scaleY(1.0) }
      }

      @keyframes sk-stretchdelay {
      0%, 40%, 100% {
        transform: scaleY(0.4);
        -webkit-transform: scaleY(0.4);
      }  20% {
        transform: scaleY(1.0);
        -webkit-transform: scaleY(1.0);
      }
    }
  </style>
</head>
<body layout="column">
  <app layout="column" layout-fill>
    <div class="loader">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
  </app>
  <!-- build:js -->
  <script src="jspm_packages/system.js"></script>
  <script src="jspm.config.js"></script>
  <script>
    System.import('app/app.bootstrap')
      .catch(console.error.bind(console));
  </script>
  <!-- endbuild -->
</body>
</html>
